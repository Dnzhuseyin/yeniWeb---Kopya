    <script>
        let modules = []; // Global modules array
        let allModules = [];
        let userProgress = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üìÑ Courses sayfasƒ± y√ºkleniyor...');
            console.log('Firebase DB mevcut:', window.DB ? 'YES' : 'NO');
            
            // Wait for Firebase DB to be available
            if (!window.DB) {
                console.log('‚è≥ Firebase DB bekleniyor...');
                let waitAttempts = 0;
                while (!window.DB && waitAttempts < 10) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    waitAttempts++;
                    console.log(`‚è≥ Firebase DB bekleme denemesi: ${waitAttempts}/10`);
                }
                
                if (!window.DB) {
                    console.error('‚ùå Firebase DB sistemi 5 saniye i√ßinde y√ºklenmedi!');
                    return;
                }
            }
            
            // Wait for Firebase to be ready
            if (!window.DB.isFirebaseReady) {
                console.log('‚è≥ Firebase hazƒ±r olmasƒ± bekleniyor...');
                let readyAttempts = 0;
                while (!window.DB.isFirebaseReady && readyAttempts < 10) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    readyAttempts++;
                    console.log(`‚è≥ Firebase ready bekleme denemesi: ${readyAttempts}/10`);
                }
                
                if (!window.DB.isFirebaseReady) {
                    console.error('‚ùå Firebase 5 saniye i√ßinde hazƒ±r olmadƒ±!');
                    return;
                }
            }
            
            console.log('‚úÖ Firebase hazƒ±r, sayfa y√ºkleniyor...');
            
            // Initialize user info using UserUtils
            await UserUtils.initializeUserInfo();
            
            await loadModules();
            await loadCoordinatorVideosForModules();
            await loadUserProgress();
            setupEventListeners();
        });

        // Load coordinator videos and update modules
        async function loadCoordinatorVideosForModules() {
            try {
                console.log('üìπ Koordinat√∂r videolarƒ± mod√ºller i√ßin y√ºkleniyor...');
                
                const coordinatorVideosResult = await DB.load('coordinatorVideos');
                const coordinatorVideos = (coordinatorVideosResult && coordinatorVideosResult.success) ? coordinatorVideosResult.data : [];
                
                console.log(`üìπ ${coordinatorVideos.length} koordinat√∂r videosu bulundu`);
                
                // Update module video counts
                allModules.forEach(module => {
                    const moduleVideos = coordinatorVideos.filter(v => String(v.moduleId) === String(module.id));
                    module.videoCount = (module.videoCount || 0) + moduleVideos.length;
                    module.coordinatorVideos = moduleVideos;
                });
                
                // Re-render modules with updated video counts
                // displayModules(); // Will be called from loadModules() instead
                
            } catch (error) {
                console.error('‚ùå Koordinat√∂r videolarƒ± y√ºkleme hatasƒ±:', error);
            }
        }

        // Load modules from database
        async function loadModules() {
            try {
                console.log('üìö Mod√ºller veritabanƒ±ndan y√ºkleniyor...');
                
                // Wait for Firebase to be ready
                await new Promise(resolve => {
                    const checkDB = () => {
                        if (window.DB) {
                            console.log('‚úÖ Firebase Production DB hazƒ±r!');
                            resolve();
                        } else {
                            console.log('‚è≥ Firebase Production DB bekleniyor...');
                            setTimeout(checkDB, 200);
                        }
                    };
                    checkDB();
                });
                
                // Get modules from Firebase
                const modulesResult = await window.DB.load('modules');
                modules = (modulesResult && modulesResult.success) ? modulesResult.data : [];
                
                // Get user progress
                const userEmail = localStorage.getItem('userEmail');
                const progressResult = await window.DB.load('userProgress');
                const userProgress = (progressResult && progressResult.success) ? progressResult.data : [];
                const myProgress = userProgress.filter(p => p.userEmail === userEmail);
                
                // Get coordinator videos to count videos per module
                const videosResult = await window.DB.load('coordinatorVideos');
                const videos = (videosResult && videosResult.success) ? videosResult.data : [];
                
                console.log(`üìä ${modules.length} mod√ºl, ${videos.length} video, ${myProgress.length} ilerleme kaydƒ± bulundu`);
                
                if (modules.length === 0) {
                    // No modules found - coordinator needs to create modules
                    console.log('‚ö†Ô∏è Hen√ºz mod√ºl eklenmemi≈ü. Koordinat√∂r mod√ºl eklemeli.');
                    allModules = [];
                }
                
                displayModules(modules, myProgress, videos);
                
            } catch (error) {
                console.error('‚ùå Mod√ºller y√ºklenirken hata:', error);
                displayErrorMessage();
            }
        }
        
        // Display modules in the UI
        function displayModules(modules, userProgress, videos) {
            const container = document.getElementById('modules-container');
            if (!container) return;
            
            container.innerHTML = modules.map((module, index) => {
                // Calculate module progress
                const moduleVideos = videos.filter(v => v.moduleId === module.id);
                const moduleProgress = userProgress.filter(p => p.moduleId === module.id);
                const completedVideos = moduleProgress.filter(p => p.completed).length;
                const progressPercentage = moduleVideos.length > 0 ? (completedVideos / moduleVideos.length) * 100 : 0;
                
                // Determine module status
                let status = 'locked';
                let statusText = 'Kilitli';
                let statusIcon = 'fas fa-lock';
                let statusColor = 'text-gray-500';
                
                if (index === 0 || progressPercentage > 0) {
                    status = progressPercentage === 100 ? 'completed' : 'active';
                    statusText = progressPercentage === 100 ? 'Tamamlandƒ±' : 'Aktif';
                    statusIcon = progressPercentage === 100 ? 'fas fa-check-circle' : 'fas fa-play-circle';
                    statusColor = progressPercentage === 100 ? 'text-green-600' : 'text-cyber';
                } else if (index > 0) {
                    // Check if previous module is completed
                    const prevModule = modules[index - 1];
                    const prevModuleVideos = videos.filter(v => v.moduleId === prevModule.id);
                    const prevModuleProgress = userProgress.filter(p => p.moduleId === prevModule.id);
                    const prevCompletedVideos = prevModuleProgress.filter(p => p.completed).length;
                    const prevProgressPercentage = prevModuleVideos.length > 0 ? (prevCompletedVideos / prevModuleVideos.length) * 100 : 0;
                    
                    if (prevProgressPercentage === 100) {
                        status = 'active';
                        statusText = 'Aktif';
                        statusIcon = 'fas fa-play-circle';
                        statusColor = 'text-cyber';
                    }
                }
                
                return `
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center mb-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${status === 'completed' ? 'bg-green-100 text-green-800' : status === 'active' ? 'bg-cyber/10 text-cyber' : 'bg-gray-100 text-gray-800'}">
                                        <i class="${statusIcon} mr-1"></i>
                                        ${statusText}
                                    </span>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">${module.title}</h3>
                                <p class="text-gray-600 text-sm mb-4">${module.description}</p>
                                
                                <!-- Progress Bar -->
                                <div class="mb-4">
                                    <div class="flex items-center justify-between text-sm text-gray-600 mb-1">
                                        <span>ƒ∞lerleme</span>
                                        <span>%${Math.round(progressPercentage)}</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-cyber h-2 rounded-full transition-all" style="width: ${progressPercentage}%"></div>
                                    </div>
                                </div>
                                
                                <!-- Module Stats -->
                                <div class="flex items-center space-x-4 text-sm text-gray-500 mb-4">
                                    <span><i class="fas fa-video mr-1"></i>${moduleVideos.length} Video</span>
                                    <span><i class="fas fa-clock mr-1"></i>${module.estimatedDuration || '2-3'} saat</span>
                                    <span><i class="fas fa-signal mr-1"></i>${module.difficulty || 'Orta'}</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Action Button -->
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-500">
                                ${completedVideos}/${moduleVideos.length} video tamamlandƒ±
                            </div>
                            ${status !== 'locked' ? 
                                `<button onclick="startModule('${module.id}')" class="bg-cyber text-white px-4 py-2 rounded-lg hover:bg-cyber/90 transition-colors flex items-center">
                                    <i class="fas fa-${status === 'completed' ? 'eye' : 'play'} mr-2"></i>
                                    ${status === 'completed' ? 'Tekrar ƒ∞zle' : progressPercentage > 0 ? 'Devam Et' : 'Ba≈üla'}
                                </button>` :
                                `<button disabled class="bg-gray-300 text-gray-500 px-4 py-2 rounded-lg cursor-not-allowed flex items-center">
                                    <i class="fas fa-lock mr-2"></i>
                                    Kilitli
                                </button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Start module function
        function startModule(moduleId) {
            // Use Firebase module ID directly - no mapping needed
            console.log('üöÄ Starting module:', moduleId);
            window.location.href = `module-detail.html?module=${moduleId}`;
        }
        
        // Create sample modules if none exist
        async function createSampleModules() {
            console.log('üìù √ñrnek mod√ºller olu≈üturuluyor...');
            
            const sampleModules = [
                {
                    title: 'Temel Programlama',
                    description: 'Programlama mantƒ±ƒüƒ±, algoritma geli≈ütirme ve temel kavramlar',

                    order: 1,

                },
                {

                },
                {

                {

                },
                {
                    title: 'Veritabanƒ± Y√∂netimi',

                {

            for (const module of sampleModules) {

            console.log('‚úÖ √ñrnek mod√ºller olu≈üturuldu');
        }
        
        // Display error message
        function displayErrorMessage() {
            const container = document.getElementById('modules-container');
            if (!container) return;
            
            container.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Mod√ºller Y√ºklenemedi</h3>
                    <p class="text-gray-600 mb-4">Mod√ºller y√ºklenirken bir hata olu≈ütu.</p>
                    <button onclick="loadModules()" class="bg-cyber text-white px-4 py-2 rounded-lg hover:bg-cyber/90">
                        <i class="fas fa-redo mr-2"></i>
                        Tekrar Dene
                    </button>
                </div>
            `;
        }

        async function loadUserProgress() {
            try {
                const userEmail = localStorage.getItem('userEmail');
                if (!userEmail) return;
                
                const progressResult = await DB.load('userProgress');
                const progressData = (progressResult && progressResult.success) ? progressResult.data : [];
                const userProgressData = progressData.filter(p => p.userEmail === userEmail);
                
                // Convert to module-based progress
                userProgress = {};
                userProgressData.forEach(progress => {
                    if (progress.moduleId) {
                        userProgress[progress.moduleId] = progress.completionRate || 0;
                    }
                });
                
                // Update progress UI
                updateProgressUI();
                
            } catch (error) {
                console.error('‚ùå Kullanƒ±cƒ± ilerlemesi y√ºkleme hatasƒ±:', error);
            }
        }

        function updateProgressUI() {
            const totalModules = allModules.length || 8;
            const completedCount = Object.values(userProgress).filter(p => p >= 100).length;
            const currentCount = Object.values(userProgress).filter(p => p > 0 && p < 100).length;
            const lockedCount = totalModules - completedCount - currentCount;
            const overallProgress = Math.round((completedCount / totalModules) * 100);
            
            // Update progress bar
            const progressBar = document.getElementById('progress-bar');
            if (progressBar) {
                progressBar.style.width = `${overallProgress}%`;
            }
            
            // Update stats
            document.getElementById('overall-progress').textContent = `${overallProgress}%`;
            document.getElementById('completion-stats').textContent = `${completedCount}/${totalModules} mod√ºl tamamlandƒ±`;
            document.getElementById('completed-modules').textContent = completedCount;
            document.getElementById('current-modules').textContent = currentCount;
            document.getElementById('locked-modules').textContent = lockedCount;
        }

        function openModule(moduleId) {
            console.log('üìñ Mod√ºl a√ßƒ±lƒ±yor:', moduleId);
            window.location.href = `module-detail.html?module=${moduleId}`;
        }

        function setupEventListeners() {
            // Add any additional event listeners here
        }
        
        // Logout function
        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('loginTime');
                localStorage.removeItem('userRole');
                
                console.log('üö™ √ñƒürenci √ßƒ±kƒ±≈üƒ± yapƒ±ldƒ±');
                window.location.href = 'index.html';
            }
        }
    </script>
