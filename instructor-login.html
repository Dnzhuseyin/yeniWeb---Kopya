<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koordinatör Girişi - Kriptarium Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#06b6d4',
                        dark: '#0f172a',
                        'dark-light': '#1e293b',
                        'dark-lighter': '#334155'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-dark via-dark-light to-dark-lighter min-h-screen overflow-y-auto">
    <!-- Floating Shapes Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-secondary/20 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-accent/10 rounded-full blur-3xl"></div>
    </div>

    <div class="relative z-10 flex items-center justify-center min-h-screen py-12 px-4">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Title -->
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="w-20 h-20 bg-gradient-to-r from-primary via-secondary to-accent rounded-2xl flex items-center justify-center shadow-2xl">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Kriptarium</h1>
                <p class="text-lg text-gray-300 mb-1">Bilgi Sistemleri ve Güvenliği</p>
                <p class="text-sm text-gray-400">Koordinatör Yönetim Paneli</p>
            </div>

            <!-- Login Form -->
            <div class="backdrop-blur-xl bg-white/10 p-8 rounded-2xl shadow-2xl border border-white/20">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-semibold text-white mb-2">Koordinatör Girişi</h2>
                    <p class="text-gray-300 text-sm">Yönetim paneline erişim için giriş yapın</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div id="error-message" class="hidden bg-red-500/20 border border-red-500/30 text-red-300 px-4 py-3 rounded-xl backdrop-blur-sm" role="alert">
                        <span class="block sm:inline error-text"></span>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-3 text-center">E-posta Adresi</label>
                        <input type="email" id="email" name="email" required 
                            class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-gray-400 backdrop-blur-sm text-center"
                            placeholder="koordinator@kriptarium.com">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-3 text-center">Şifre</label>
                        <input type="password" id="password" name="password" required 
                            class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-white placeholder-gray-400 backdrop-blur-sm text-center"
                            placeholder="••••••••">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-400 rounded bg-white/10">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                Beni hatırla
                            </label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors">
                            Şifremi unuttum?
                        </a>
                    </div>

                    <button type="submit" 
                        class="w-full flex justify-center py-4 px-6 border border-transparent rounded-xl shadow-lg text-white bg-gradient-to-r from-primary via-secondary to-accent hover:from-primary/90 hover:via-secondary/90 hover:to-accent/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary font-medium transition-all duration-300 transform hover:scale-105">
                        Yönetim Paneline Gir
                    </button>
                </form>

                <div class="mt-8 text-center space-y-4">
                    <p class="text-sm text-gray-300">
                        Öğrenci misiniz? 
                        <a href="index.html" class="text-primary hover:text-primary/80 font-medium transition-colors">Öğrenci girişi yapın</a>
                    </p>
                    <div class="border-t border-white/20 pt-4">
                        <p class="text-sm text-gray-400 mb-3">Hesabınız yok mu?</p>
                        <a href="register.html" class="inline-flex items-center justify-center w-full py-3 px-4 border border-secondary text-secondary bg-secondary/10 hover:bg-secondary/20 rounded-xl font-medium transition-all duration-300 backdrop-blur-sm">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            Öğrenci Kaydı
                        </a>
                    </div>
                </div>
            </div>

            <!-- Support Info -->
            <div class="text-center text-sm text-gray-400">
                <p>Teknik destek için: <a href="mailto:destek@kriptarium.com" class="text-primary hover:text-primary/80 transition-colors">destek@kriptarium.com</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Production DB -->
    <script src="js/firebase-production.js"></script>
    <script src="js/user-utils.js"></script>
    <script>
        // Basit giriş sistemi
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorElement = document.getElementById('error-message');
            var errorText = document.querySelector('.error-text');
            
            // E-posta ve şifre kontrolü (basit validasyon)
            if (!email || !password) {
                errorElement.classList.remove('hidden');
                errorText.textContent = 'E-posta ve şifre alanları zorunludur.';
                return;
            }
            
            if (!email.includes('@')) {
                errorElement.classList.remove('hidden');
                errorText.textContent = 'Geçerli bir e-posta adresi giriniz.';
                return;
            }
            
            if (password.length < 4) {
                errorElement.classList.remove('hidden');
                errorText.textContent = 'Şifre en az 4 karakter olmalıdır.';
                return;
            }
            
            // Hata mesajını gizle
            errorElement.classList.add('hidden');
            
            // Başarılı giriş simülasyonu
            console.log('Koordinatör girişi başarılı:', email);
            
            // Kullanıcı bilgilerini localStorage'a kaydet
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('loginTime', new Date().toISOString());
            localStorage.setItem('userRole', 'coordinator');
                    
            // Loading göstergesi
            var submitButton = document.querySelector('button[type="submit"]');
            var originalText = submitButton.textContent;
            submitButton.textContent = 'Giriş yapılıyor...';
            submitButton.disabled = true;
            
            // Koordinatör olarak yönlendir
            setTimeout(function() {
                console.log('Koordinatör paneline yönlendiriliyor...');
                window.location.href = 'instructor-dashboard.html';
            }, 1000);
        });
        
        // Sayfa yüklendiğinde oturum kontrolü
        document.addEventListener('DOMContentLoaded', function() {
            var isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                var userEmail = localStorage.getItem('userEmail');
                var userRole = localStorage.getItem('userRole');
                console.log('Zaten giriş yapılmış:', userEmail, 'Rol:', userRole);
                
                // Eğer zaten giriş yapılmışsa uygun sayfaya yönlendir
                if (userRole === 'coordinator') {
                    window.location.href = 'instructor-dashboard.html';
                } else {
                    window.location.href = 'student-dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
